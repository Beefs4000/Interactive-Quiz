<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You think you know coding?!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Timer -->
    <header id="header-banner" class="hide header-banner">
        <img src="./assets/images/Code Graphic.png" alt="Coding Icon" class="img-head">
        <h3 id="timer"></h3>

    </header>

    <!-- Landing page -->
    <section id="landing-page" class="landing-page">
        <h1>So you think you know Coding?!</h1>
        <img src="./assets/images/Code Graphic.png" alt="Coding Icon" class="img-land">

    </section>

    <!-- Start game button -->
    <section id="start-button" class="hide start-game">
        <img src="./assets/images/Code Graphic.png" alt="Coding Icon" class="img-start">
        <button id="start-game">START</button>
    </section>

    <!-- question section -->
    <section id="section-question" class="hide section-question">
        <!-- title -->
        <h1 id="question-title">Question</h1>
        <!-- Choices -->
        <ul id="question-choices" class="question-container">
            <li><button class="question-choice"></button></li>
            <li><button class="question-choice"></button></li>
            <li><button class="question-choice"></button></li>
            <li><button class="question-choice"></button></li>
        </ul>

    </section>

    <!-- end game screen (show high score) -->
    <section id="section-end-game" class="hide">
        <h1>QUIZ COMPLETE</h1>
        <p>Your score is: <span id="result-span">10</span></p>
        <!-- form to enter initals -->
        <!-- Button to save intials -->

        <form id="form-initials">
            <input type="text" placeholder="initials here" id="input-initials">
            <button type="submit">Save</button>
        </form>

    </section>

    <!-- All Highscores page -->
    <section id="section-highscore" class="hide">
        <h1>Highscores</h1>

        <ul>
            <li class="highscore-items">Sam - 10</li>
            <li class="highscore-items">Alice - 20</li>
            <li class="highscore-items">Jake - 25</li>
        </ul>

        <button id="button-home">Back to home</button>
    </section>

    <!-- Load questions.js before app.js so it has access to all the variables -->
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>

</html>
