<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <!-- Timer -->
    <header id="header-banner" class="hide">
            <h3 id="timer">60</h3>
            <img src="/assets/images/Code Graphic.png" alt="Coding Icon">
    </header>

    <!-- Landing page -->
<section id="landing-page" >
        <h1>So you think you know Coding?!</h1>
        <img src="/assets/images/Code Graphic.png" alt="Coding Icon">
        
</section>
    
    <!-- Start game button -->
<section id="start-button" class="hide">
    <button id="start-game">START</button>
</section>

    <!-- question section -->
<section id="section-question" class="hide">
    <!-- title -->
        <h1 id="question-title">Question</h1>
    <!-- Choices -->
        <ul id="question-choices">
            <li><button class="question-choice">A</button></li>
            <li><button class="question-choice">B</button></li>
            <li><button class="question-choice">C</button></li>
            <li><button class="question-choice">D</button></li>
        </ul>

</section>

    <!-- end game screen (show high score) -->
<section id="section-end-game" class="hide">
    <h1>QUIZ COMPLETE</h1>
    <p>Your score is: <span id="result-span">10</span></p>
    <!-- form to enter initals -->
    <!-- Button to save intials -->

    <form id="form-initials">
        <input type="text" placeholder="initials here" id="input-initials">
        <button type="submit">Save</button>
    </form>

</section>

<!-- All Highscores page -->
<section id="section-highscore" class="hide">
    <h1>Highscores</h1>

    <ul>
      <li class="highscore-items">Sam - 10</li>
      <li class="highscore-items">Alice - 20</li>
      <li class="highscore-items">Jake - 25</li>
    </ul>

    <button id="button-home">Back to home</button>
  </section>


    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
